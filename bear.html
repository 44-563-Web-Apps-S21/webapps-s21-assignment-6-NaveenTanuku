<!DOCTYPE html>
<html>
 <head>
     <title>Bear Website</title>
 </head>
 <form>
    <input type="checkbox" id="check_hat" value="hat">
    <label for="check_hat">Hat</label><br>
    <input type="checkbox" id="check_scarf" value="scarf">
    <label for="check_scarf">Scarf</label><br>
    <input type="checkbox" id="check_shirt" value="shirt">
    <label for="check_shirt">Shirt</label><br>
    <input type="button" onclick="startBear()" value="Start a bear"> 
 </form>
 <p id = "bear">Bear is </p>
 <script>
     var my_bear = {}
    function startBear(){
    my_bear = {
        "hat": document.getElementById("check_hat").checked,
        "scarf": document.getElementById("check_scarf").checked,
        "shirt": document.getElementById("check_shirt").checked
    }
    result = ""
    for(i in my_bear){
        result += i + ":"+ my_bear[i] + " "
    }
    document.getElementById("bear").innerHTML = result

}
 </script>
<body>

<h2>Naveen builds a bear</h2>

<form>
    <label for="form1_color">Enter a property</label>
    <input type ="text" id="form1_color" name="form1_color" min=10 max=50 step=2 value=color> <br>

    <label for="form1_value">Enter a value</label>
    <input type ="text" id="form1_value" name="form1_value" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
