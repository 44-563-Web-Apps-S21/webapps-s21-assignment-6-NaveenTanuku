<!DOCTYPE html>
<html>
 <head>
     <title>Bear Website</title>
 </head>
 <input type="checkbox" id="check_hat" name="check_hat" value="hat">
 <label for="check_hat">Hat</label><br>
 <input type="checkbox" id="scarf" name="check_scarf" value="scarf">
 <label for="check_scarf">Scarf</label><br>
 <input type="checkbox" id="check_shirt" name="check_shirt" value="shirt">
 <label for="check_shirt">Shirt</label><br>
 <input type="button" onclick="startBear()" value="Start a bear">
 <p id = "bear">Bear is </p>
<body>

<h2>Naveen builds a bear</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 
var my_bear = new Object()
function startBear(){
    my_bear = {
        hat: document.getElementById(check_hat).checked,
        scarf: document.getElementById(check_scarf).checked,
        shirt: document.getElementById(check_shirt).checked
    }
    for(i in my_bear){
        document.getElementById("result").innerHTML = my_bear[i]
    }
    

}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
